<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scofield-RTO Training | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="logo.jpg" alt="RTO Training Logo" class="sidebar-logo">
            <h2 class="sidebar-brand">Scofield-RTO</h2>
        </div>
        
        <nav class="sidebar-nav">
            <ul class="sidebar-menu">
                <li class="menu-item">
                    <a href="index.html" class="menu-link">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="courses.html" class="menu-link">
                        <i class="fas fa-graduation-cap"></i>
                        <span>Courses</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="resources.html" class="menu-link">
                        <i class="fas fa-folder-open"></i>
                        <span>Resources</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="todo.html" class="menu-link">
                        <i class="fas fa-clipboard-list"></i>
                        <span>My Tasks</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="shopping.html" class="menu-link">
                        <i class="fas fa-store"></i>
                        <span>Store</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="cart.html" class="menu-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Cart</span>
                        <span class="cart-badge" id="cart-count">0</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="orders.html" class="menu-link">
                        <i class="fas fa-receipt"></i>
                        <span>Orders</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <div class="sidebar-footer">
            <div class="user-section" id="user-section">
                <a id="auth-link" href="#" class="user-link">
                    <i class="fas fa-user-circle"></i>
                    <span>Login</span>
                </a>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Top Header Bar -->
        <header class="top-header">
            <div class="header-left">
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Login</h1>
            </div>
            <div class="header-right">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="notification-bell">
                    <i class="fas fa-bell"></i>
                    <span class="notification-dot"></span>
                </div>
            </div>
        </header>

        <!-- Login Content -->
        <div class="auth-section">
            <form id="login-form">
                <h2>Welcome Back</h2>
                <p>Sign in to your Scofield-RTO account</p>
                
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="cta-button">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
                
                <p class="auth-link-text">
                    Don't have an account? 
                    <a href="signup.html">Sign up here</a>
                </p>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
